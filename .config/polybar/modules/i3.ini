[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

show-urgent = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

enable-scroll = false

; label-mode = %index%
; label-mode-padding = 2
; label-mode-foreground = ${colors.disabled}
; label-mode-background = #cc3

label-focused = %index%
label-focused-foreground = ${colors.foreground}
label-focused-background =  ${colors.background-alt}
; label-focused-underline = ${colors.primary}
label-focused-padding = ${config.i3-padding}

label-unfocused = %index%
label-unfocused-padding = ${config.i3-padding}

label-visible = %index%
label-visible-foreground = ${colors.foreground}
label-visible-background =  ${colors.background-alt2}
label-visible-padding = ${config.i3-padding}

label-urgent = %index%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = ${config.i3-padding}

; Separator in between workspaces
; label-separator = "|"
; label-separator-padding = ${config.i3-padding}
label-separator-foreground = ${colors.disabled}
