[bar/base]
bottom = true
monitor = ${env:MONITOR:eDP1}
width = 100%
height = 24pt
radius = 0
dpi = ${env:DPI:96}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #000000

padding = 0

module-margin = 2
separator = |
separator-foreground = ${colors.disabled}

font-0 = Cascadia Mono Regular:size=12;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


