# terminalul corect
set -g default-terminal "screen-256color"

# prefixul sa fie Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# sa fie responsive
set -sg escape-time 1
setw -g mode-keys vi

# indexul pentru ferestre sau panes
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off

# keys
# split-uire orizontal sau vertical mai logic
bind | split-window -h
bind - split-window -v
# selectie panes folosind aceleasi taste ca in vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize repeat-able folosind aceleasi taste ca in vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 24 bit/True color
# setat ca urmare a discutiei de aici
# https://www.reddit.com/r/vim/comments/843006/vim_colours_very_different_inside_tmux/
# https://github.com/tmux/tmux/issues/696
# TODO: de studiat

# tmux display things in 256 colors
# set -g default-terminal "tmux-256color-italic"
set-option -g  default-terminal "xterm-256color"
#  enable terminal compability
# set-option -ga terminal-overrides ",tmux-256color-italic:Tc"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# theme gabi: culori "taskbar"
set -g status-fg white
set -g status-bg black

# theme gabi: culori "ferestre"
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# theme gabi: culori "fereastra activa"
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bright
